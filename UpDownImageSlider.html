<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider | webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            position: relative;
            padding: 25px;
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: rgb(1, 23, 1);
        }
        .main .up{
            width: 100%;
        }
        .main .up img{
            width: 100%;
            height: inherit;
        }

        .main .down{
            width: 100%;
            display: flex;
            overflow-x: auto;
            overflow-y: none !important;
            color: white;
        }
        .main .down::-webkit-scrollbar{
            display:none;
        }
        .main .down .bx{
            width: 20%;
            margin-inline: 15px;
            /* transform: translateX(20); */
        }        
        .main .down .bx img{
            width: 200px;
            height: 100px;
            
        }
        .main .b1 {
            margin-left: 0px !important;
        }
        .mr{
            margin-left: 200px !important;
        }
        .active {
         display: block;
        }
        .main .down #lf{position: absolute;left: 5px;bottom: 6%;font-size: 25px; color: white; }
        .main .down #rt{position: absolute;right: 5px;bottom: 6%;font-size: 25px; color: white; }
    </style>
</head>
<body>
    

    <div class="show"></div>
    
    



    <script>

        var nw = document.createElement("div");
        var text = document.querySelector(".show")
        nw.innerHTML = `
        
        <div class="main">
        <div class="up">
            <img src="https://img.freepik.com/free-photo/top-view-circular-food-frame_23-2148723455.jpg?w=900&t=st=1705128182~exp=1705128782~hmac=b60c7875e050e3cde13b6653fdb99b4a0745443310329805bd41ceb935774e7d" id="upimg" alt="">
        </div>
        <div class="down">
           
            <div class="bx b1">
                <img src="https://img.freepik.com/free-photo/gourmet-bowl-with-healthy-rice-meat-vegetables-generated-by-ai_188544-14076.jpg?t=st=1705128342~exp=1705131942~hmac=336f3077b183ef8a3ba6355c7a8cb85a7233007f809bc483aff03a313477aafc&w=740" onclick="check(this)" alt="">
            </div>
            <div class="bx">
                <img src="https://img.freepik.com/free-photo/photo-table-with-traditional-indian-food-celebrate-diwali_125540-3655.jpg?t=st=1705128441~exp=1705132041~hmac=7789453dcf9384d5b9f0de301f910e824859ad7c55304f6b5e7bf042de2d8f52&w=900" onclick="check(this)" alt="">
            </div>
            <div class="bx">
                <img src="https://img.freepik.com/free-photo/closeup-shot-indian-tasty-food-called-marwari-veg-thali-wooden-table_181624-58043.jpg?w=900&t=st=1705128545~exp=1705129145~hmac=49bb612f09f6eb8d99829b69a676a01003a02bc36db3632067017191e3559aaa" onclick="check(this)" alt="">
            </div>
            <div class="bx">
                <img src="https://img.freepik.com/free-photo/woman-sitting-around-kutab-table-with-pear-dushes_114579-2337.jpg?w=826&t=st=1705128559~exp=1705129159~hmac=08ac1c5341d1f490ee48d914361f2963ec709301561089d17ceec933328d60f7" onclick="check(this)" alt="">
            </div>
            <div class="bx">
                <img src="https://img.freepik.com/free-photo/side-view-rice-garnish-with-fried-onion-carrot-greens-chili-pepper-table_141793-5069.jpg?w=900&t=st=1705128609~exp=1705129209~hmac=eaa40d4d325ada2cd9d6ea4afa87c04da5aa210ad96bf0b4c1413a433d14eec8" onclick="check(this)" alt="">
            </div>
            <div class="bx">
                <img src="https://img.freepik.com/free-photo/woman-sitting-around-kutab-table-with-pear-dushes_114579-2337.jpg?w=826&t=st=1705128559~exp=1705129159~hmac=08ac1c5341d1f490ee48d914361f2963ec709301561089d17ceec933328d60f7" onclick="check(this)" alt="">
            </div>
            <div class="bx">
                <img src="https://img.freepik.com/free-photo/side-view-rice-garnish-with-fried-onion-carrot-greens-chili-pepper-table_141793-5069.jpg?w=900&t=st=1705128609~exp=1705129209~hmac=eaa40d4d325ada2cd9d6ea4afa87c04da5aa210ad96bf0b4c1413a433d14eec8" onclick="check(this)" alt="">
            </div>
            <i class="fa-solid fa-angle-left" onclick="prev()" id="lf"></i>
            <i class="fa-solid fa-angle-right" onclick="next()" id="rt"></i>
        </div>
    </div>
        
        `;
        text.appendChild(nw)

 
        
        function check(downimg){
          var upimage = document.getElementById("upimg")
          upimage.src =  downimg.src;
      }

function next() {
    document.querySelector(".down").scrollBy(20,0);
}

function prev() {
    document.querySelector(".down").scrollBy(-20,0);
  
}
    </script>

</body>
</html>
